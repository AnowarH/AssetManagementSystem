<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Asset Management System</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css"/>
    <script>let $= require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
  </head>
  <body>
    <form id="AddValuesForm">
      
      <div class="container-fluid shadow-lg p-3 mb-5 bg-white rounded">  
        
        <span class="d-block p-2 bg-secondary text-white text-center font-weight-bold mb-3">Information About New Value:</span>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="depotName">Depot Name</label>
                <input type="text" readonly class="form-control-plaintext" id="depotName" value="MyDepot">
            </div>
          <div class="form-group col-md-6">
            <label for="currentAmount">Current Amount: </label>
            <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="currentAmount" value="999 Euro">
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="newAmount">Deposit To Add</label>
            <input type="number" class="form-control" id="newAmount">
          </div>
        </div>
       <div class="form-row">
          <div class="form-group col-md-3">
            <label>Deposit Costs</label>
            <input type="number" class="form-control" id="depositCosts">
          </div>
          <div class="form-group col-md-4">
            <label>Deposit Date</label>
            <input class="form-control" type="date" value="2020-08-19" id="deposit-date-input">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Update Depot</button>
        </div>
    </form>
  </body>
